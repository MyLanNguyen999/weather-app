<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class=container>
        <div class=weather-app>
            <h1>
                <form>
                    <input type="text" class="searchInput col-7"  id=search-input placeholder="Enter a place here" />

                    <button class="button col-4" autocomplete="off"> Search </button>
                    <!-- <div>
                        <br/>
                    <button1 class="button col-2" id="current-button"> Current Location </button1>
                    </div> -->

                </form>
            </h1>

            <h3>

            </h3>


            <div class=row>
                <div class="col-6">
                    <div class="card-body" label="currentStatus" style="width: 15rem;">
                        <span class=currentCity id=current-city>
                            
                        </span>
                        <br />
                        <span id=current-date>
                            
                        </span>
                        <br />
                        <span id=current-time>
                            
                        </span>
                        <br />
                        <span id=description></span>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card-body" style="width: 15rem;">
                        Humidity: <span id=humidity>74</span>%
                        <br />
                        Wind: <span id=wind>2</span> km/h

                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <h2>

                        <strong><span id=degreeShow>
                                29
                            </span>

                            <a href=# id=celsius class="active">℃</a>|<a href=# id=farenheit >°F
                            </a>

                        </strong>

                    </h2>
                </br>
                    <p class=highandlow-temp>
                        <span id=high-temp></span>
                        <span id=low-temp></span>

                    </p>
                </div>
                <div class="col-6">
                    <span >
                        <img
                        src =""
                        class="col-5"
                        alt=""
                        id=icon
                        />
                        
                    </span>
                </div>
            </div>



                    <div class="weather-forecast" id="forecast">
                    </div>
                    
                    
        <p id=open-source>
            <a href="https://github.com/MyLanNguyen999/weather-app" id="website-link" target=_blank>Open-Source
                    Code </a>
                by
                MyLan Nguyen

                </p>
            
            <script src="src/app.js">
            </script>
    </div>
         </div>
   <div>             
    </div>
</body>


</html>
